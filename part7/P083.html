<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show password</title>
</head>
<body>
    <!-- //// showpassword while entering password //// -->
    <h2>login page</h2>
    <p><input type="text" placeholder="Enter Email"></p>
    <p><input type="password" id="txtPwd" placeholder="Enter Passowrd"></p>
    <p><input type="checkbox" onclick="togglePwd()"/>Show password</p>
    <p><button>Login</button></p>
    <script>
        function togglePwd(){
            if (txtPwd.type==="password"){
                txtPwd.type = "text";
            }else{
                txtPwd.type = "password";
            }
        }
    </script>
</body>
</html>
