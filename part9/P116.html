<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>polymorphism</title>
</head>
<body>
    <script>
        //polymorphism
        //if the method is in child class it executes statement only which is in child class 
        // if the method is not in child class then only it executes the statement in parent class
        class Shape {
            draw() {
                console.log("Draw Shape")
            }
        }
        class Square extends Shape {
            draw() {
                console.log("Draw Square")
            }
        }
        class Circle extends Shape {
            info(){
                console.log("I am a Circle")
            }
        }
        let sqr = new Square()
        sqr.draw() //as both parent and child class have so it take from child class only
        let c = new Circle()
        c.draw() //as child class does not have draw so it takes from parent class
    </script>
</body>
</html>
