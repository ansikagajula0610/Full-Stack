<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
</head>
<body>
    <script>
        let fruits = new Set(['apple','mango','apple','orange']) //it store unique values only where as in aray duplicates also stored twice
        // console.log(fruits)
        fruits.add('banana');
        // console.log(fruits);
        // console.log(fruits.size) //4
        console.log(fruits.has('mango')); //true
        fruits.delete('mango') 
        // console.log(fruits[0]) //we cant acess through index
        fruits.forEach(value => {
            console.log (value);
        })
    </script>
</body>
</html>
