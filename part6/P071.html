<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme</title>
    <style>
      .theme {
        background-color: black;
        color:white
      }
    </style>
  </head>
  <body>
    <button onclick="f1()">Dark/Light Theme</button>
    <div id="d">
    <p>Hello World</p>
</div>
    <script>
      function f1() {
        document.body.classList.toggle("theme")
        //d.classList.toggle("theme") it is done by using id 
      }
    </script>
  </body>
</html>
