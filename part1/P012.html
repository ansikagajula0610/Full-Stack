<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ordered unordered list</title>
  </head>
  <body>
    <i>Fruits:</i>
    <ol>
      <li>Apple</li>
      <li>Banana</li>
      <li>Mango</li>
    </ol>
    <i>Vegetables:</i>
    <ul>
      <li>Potato</li>
      <li>Capsicum</li>
      <li>Tomato</li>
    </ul>
  </body>
</html>
