<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1,p{
        background-color: lavender;
        color: rgb(69, 66, 66);
    }
    .container{
        display: flex;
        justify-content: space-around;
    }
    .container div{
        width: 100px;
        height: 100px;
        background-color: lightpink;
        
    }
    .container div p{
        background-color: lightblue;
    }
</style>
<body>
    <h1>Hello World</h1>
    <p>Hello World</p>
    <div class="container">
        <div>Ansika</div>
        <div>Ansika</div>
        <div>Ansika</div>
    </div>
    <div>This is also div</div>
    <div class="container">
        <div>Ansika</div>
        <div>Ansika</div>
        <div>Ansika</div>
        <div><p>This is a paragraph</p></div>
        <p>this is also a paragraph</p>
    </div>
</body>
</html>
