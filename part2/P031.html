<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .co{
        display: flex;
        background-color: rgb(235, 170, 191);
    }
    .container{
        display: grid;
        grid-template-columns: auto auto auto;
        column-gap: 10px;
        row-gap: 10px;
    }
    .container div{
        background-color: blanchedalmond;
    }
</style>
<body>
    <div class="co">
        <div>HTML</div>
        <div>CSS</div>
        <div>JavaScript</div>
    </div>
    <div class="container">
        <div>HTML</div>
        <div>CSS</div>
        <div>JavaScript</div>
        <div>HTML1</div>
        <div>CSS1</div>
        <div>JavaScript1</div>
    </div>
</body>
</html>
