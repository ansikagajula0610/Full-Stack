<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce Func</title>
</head>
<body>
    <script>
        let score=[2,3,4,8]
        let total=score.reduce((sum,value)=>{
            return sum+value
        })
        console.log(total)
        //sum will initially be 0 and it will add each value
        //reduce-it is the total of all values
    </script>
</body>
</html>l
