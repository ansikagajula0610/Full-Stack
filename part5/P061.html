<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let d = new Date() // give current date
        console.log(d)
        console.log(d.getDate()) // give only date
        console.log(d.getFullYear()) // give year
        console.log(d.getMinutes()) // give minutes
        console.log(d.getSeconds()) // seconds
        let doj = new Date("2000,01,10") // date of join
        doj.setFullYear(2001) //change year 
        doj.setDate(1) //change date
        console.log(doj)
    </script>
</body>
</html>
