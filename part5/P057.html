<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects of Array</title>
</head>
<body>
    <script>
        students = [
          { name: "John", age: 20 },
          { name: "Mike", age: 23 },
        ];
        //   console.log(students);
        //   console.log(students[0]);
        //   console.log(students[0].name);
        // students.map((value)=>{
        //     console.log(value)
        // }) //instead of map use foreach because we are not modifying
        // students.forEach((value)=>{
        //     console.log(value)
        // })


        let newArr = students.map((value) => {
            // value.age+=5
            // value.city="hyderabad"


          if (value.name === "John") {
            value.city = "Bangalore";
          } else {
            value.city = "Hyderabad";
          }
          return value;
        });
        console.log(newArr);
      </script>
</body>
</html>
