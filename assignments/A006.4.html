<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 10 15 20 25</title>
</head>
<body>
    <script>
        for(let i=5;i<30;i+=5){
            document.write(i+"<br>");
        }
    </script>
    <hr>
    <script>
        let i=5;
        while(i<=25){
            document.write(i+"<br>");
            i=i+5;
        }
    </script>
</body>
</html>
