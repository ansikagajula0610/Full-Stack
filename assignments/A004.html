<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url('/images/train.jpeg'); /* Replace with actual image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .options label {
            font-size: 14px;
        }
        button {
            width: 100%;
            background: orange;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: darkorange;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>BOOK TICKET</h2>
        <form action="submit-form.php" method="POST">
            <label for="from">From</label>
            <input type="text" id="from" name="from" placeholder="Enter Station" required>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="class">Class</label>
            <select id="class" name="class">
                <option value="all">All Classes</option>
                <option value="general">General</option>
                <option value="sleeper">Sleeper</option>
                <option value="ac">AC</option>
            </select>

            <div class="options">
                <label><input type="checkbox" name="concession"> Person With Disability Concession</label>
                <label><input type="checkbox" name="flexible"> Flexible With Date</label>
                <label><input type="checkbox" name="berth"> Train with Available Berth</label>
                <label><input type="checkbox" name="railpass"> Railway Pass Concession</label>
            </div>

            <button type="submit">Search</button>
        </form>
    </div>

</body>
</html>
